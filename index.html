<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Support Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background Container -->
    <div class="animated-bg"></div>
    
    <header>
        <h1>PillTrack Support</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>About Us</h2>
            <p>PillTrack support.</p>
        </section>

        <!-- App Information Section -->
        <section id="app-info">
            <h2>PillTrack - Your Health Companion</h2>
            <p>PillTrack helps you keep track of your medications and appointments with ease.</p>
            <!-- Add more details and images here -->
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2023 Dillon Support | Email: Dillonjames0414@icloud.com
    </footer>
</body>
</html>
